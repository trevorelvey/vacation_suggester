<!DOCTYPE html>
  <html>

    <head>
      <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
      <link href='https://fonts.googleapis.com/css?family=EB+Garamond' rel='stylesheet' type='text/css'>
      <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
      <script src="js/jquery-1.12.0.js"></script>
      <script src="js/scripts.js"></script>
      <title>Choose Your Vacation!</title>
    </head>

    <body>
      <!-- Navbar -->
            <div class="navbar navbar-fixed-top">
              <div class="container-fluid">
                <div class="navbar-header">
                  <a class="navbar-brand" href=#>Choose Your Vacation!</a>
                </div>
              </div>
            </div>
      <!-- End of Navbar -->

      <div class="container">
        <div class="well">
          <!-- Form -->
          <form id="vacation">

            <!-- Question 1 -->
            <label for="temp">Do you prefer a warm vacation or do you like it a bit chilly??</label>
            <select class="input" id="temp">
              <option value="hot">I like it a bit warm.</option>
              <option value="cold">A little chill is good for me.</option>
            </select>
            <br>
            <!-- End Question -->

            <!-- Question 2 -->
            <label for="city">Do you prefer the culture of a city or the adventure of the outdoors?</label>
            <select class="input" id="city">
              <option value="culture">The culture!</option>
              <option value="adventure">The adventure!</option>
            </select>
            <br>
            <!-- End Question -->

            <!-- Question 3 -->
            <label for="forest">Do prefer somewhere pretty verdant, or somewhere a little more sparse?</label>
            <select class="input" id="forest">
              <option value="trees">I like a little more vegetation.</option>
              <option value="barren">I'm fine with somewhere a little stark.</option>
            </select>
            <br>
            <!-- End Question -->

            <!-- Question 4 -->
            <label for="country">Would you prefer to stay in the US, or would you like to go abroad?</label>
            <select class="input" id="country">
              <option value="domestic">I'm a homebody, I'll stay here.</option>
              <option value="abroad">I'd love to go abroad!</option>
            </select>
            <br>
            <!-- End Question -->

            <!-- Question 5 -->
            <label for="language">Would you prefer somewhere that speaks English?</label>
            <select class="input" id="language">
              <option value="english">I'd prefer to speak English.</option>
              <option value="foreign">I'd love to speak something else!</option>
            </select>
            <br>
            <!-- End Question -->

            <!-- Submit Button -->
            <br>
            <button type="submit" class="btn btn-md btn-default">Submit</button>
            <!-- End Button -->

          </form>
          <!-- End Form -->
        </div>

        <!-- Result -->
        <br>
        <div id="result">
          <div class="well">
            <p><span id="position"></span></p>
            <div class="row">
              <div class="col-md-6">

                <!-- Pictures -->
                <img id="alaska" src="images/alaska.jpg" alt="A picture of Alaska" class="img-rounded">
                <img id="amazon" src="images/amazon.jpg" alt="A picture of the Amazon">
                <img id="anchorage" src="images/anchorage.jpg" alt="A picture of Anchorage">
                <img id="antarctica" src="images/antarctica.jpg" alt="A picture of Antarctica">
                <img id="arizona" src="images/arizona.jpg" alt="A picture of Arizona">
                <img id="belizecity" src="images/belizecity.jpg" alt="A picture of Belize City">
                <img id="berlin" src="images/berlin.jpg" alt="A picture of Berlin">
                <img id="bogota" src="images/bogota.jpg" alt="A picture of Bogota">
                <img id="britishcolumbia" src="images/britishcolumbia.jpg" alt="A picture of British Columbia">
                <img id="dublin" src="images/dublin.jpg" alt="A picture of Dublin">
                <img id="edinburgh" src="images/edinburgh.jpg" alt="A picture of Edinburgh">
                <img id="glacier" src="images/glacier.jpg" alt="A picture of Glacier National Park">
                <img id="hawaii" src="images/Hawaii.jpg" alt="A picture of Hawaii">
                <img id="losangeles" src="images/losangeles.jpg" alt="A picture of Los Angeles">
                <img id="marrakesh" src="images/marrakesh.jpg" alt="A picture of Marrakesh">
                <img id="miami" src="images/miami.jpg" alt="A picture of Miami">
                <img id="minneapolis" src="images/minneapolis.jpg" alt="A picture of Antarctica">
                <img id="montreal" src="images/montreal.jpg" alt="A picture of Montreal">
                <img id="moscow" src="images/moscow.jpg" alt="A picture of Moscow">
                <img id="netflix" src="images/netflix.jpg" alt="A picture of Netflix">
                <img id="nevada" src="images/nevada.jpg" alt="A picture of Nevada">
                <img id="neworleans" src="images/neworleans.jpg" alt="A picture of New Orleans">
                <img id="outback" src="images/outback.jpg" alt="A picture of The Outback">
                <img id="patagonia" src="images/patagonia.jpg" alt="A picture of Patagonia">
                <img id="phoenix" src="images/phoenix.jpg" alt="A picture of Phoenix">
                <img id="puertorico" src="images/puertorico.jpg" alt="A picture of Puerto Rico">
                <img id="quebec" src="images/quebec.jpg" alt="A picture of Quebec">
                <img id="sahara" src="images/sahara.jpg" alt="A picture of the Sahara">
                <img id="siberia" src="images/siberia.jpg" alt="A picture of Siberia">
                <img id="sydney" src="images/sydney.jpg" alt="A picture of Sydney">
                <img id="virginislands" src="images/virginislands.jpg" alt="A picture of the Virgin Islands">
                <!-- End Picutres -->

              </div>
            </div>
          </div>
        </div>
        <!-- End Result -->
      </div>
    </body>
  </html>
